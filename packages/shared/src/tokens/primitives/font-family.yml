global:
  category: font
  type: font
  cssProperties:
    - 'font'
    - 'font-family'
  scope: global
  primitive: true
imports:
  - ../aliases/font-family.yml
props:
  FONT_FAMILY:
    value: '{!SANS_SERIF}'
    comment: 'Default font-family for SMDN applications'
    access: global
  FONT_FAMILY_HEADING:
    value: '{!SANS_SERIF}'
  FONT_FAMILY_MONOSPACE:
    value: '{!MONOSPACE}'
